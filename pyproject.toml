[tool.poetry]
name = "tap-dbf"
version = "0.1.0"
description = "Singer tap for .DBF files"
authors = ["Edgar R. Mondrag√≥n <edgarrm358@gmail.com>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.12"
singer-sdk = "==0.21.0"
dbfread = "==2.0.7"
fs = "==2.4.16"
fs-s3fs = {version = "==1.1.1", optional = true}

[tool.poetry.group.dev.dependencies]
singer-sdk = {version = "==0.21.0", extras = ["testing"]}
pytest-github-actions-annotate-failures = "^0.1.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tap-dbf = 'tap_dbf.tap:cli'

[tool.poetry.extras]
s3 = ["fs-s3fs"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_dbf"

[tool.ruff]
ignore = ["DJ", "PD"]
select = ["ALL"]
target-version = "py37"

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN201"]

[tool.ruff.pydocstyle]
convention = "google"
